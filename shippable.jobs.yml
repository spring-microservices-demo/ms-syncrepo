jobs:
# Configuration for catalog service
  - name: ms-catalog-manifest-job
    type: manifest
    steps:
      - IN: cntr-catalog

  - name: ms-catalog-deploy-job
    type: deploy
    steps:
      - IN: ms-catalog-manifest-job
      - IN: docker-options-catalog
      - IN: aws-cluster
      - TASK: managed
        deployMethod: upgrade
