resources:
  - name: aws-cluster                              
    type: cluster                               
    integration: AWS-Int         
    pointer:
      sourceName : "default"                   
      region: "us-west-2"

#Resource Configuration for Catalog. 
  - name: cntr-catalog                               
    type: image                                  
    integration: myregistry                        
    pointer:
      sourceName: "hrishi/ms_catalog"                    
    seed: 
      versionName: "latest"                    

  - name: docker-options-catalog
    type: dockerOptions                      
    version:
      portMappings:                             
        - ":8080"
      memory: 2048                         #optional, in MiB
      cpuShares: 1                       #optional
      publishAllPorts : true