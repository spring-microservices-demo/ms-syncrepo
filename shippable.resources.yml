resources:
  - name: aws-cluster                              #required
    type: cluster                               #required
    integration: AWS-Int         #required
    pointer:
      sourceName : "default"                   #required
      region: "us-west-2"

  - name: cntr-eureka                               #required
    type: image                                  #required
    integration: myregistry                        #required
    pointer:
      sourceName: "hrishi/ms_eureka"                    #required
    seed:
      versionName: "latest"                    #optional

  - name: docker-options-eureka                           #required
    type: dockerOptions                      #required
    version:
      portMappings:                             #optional
        - "8761:8761"
      publishAllPorts : true
      #cmd:
      #  - /usr/bin/java -Xmx400m -Xms400m -jar microservice-demo-eureka-server-0.0.1-SNAPSHOT.jar
      #user: <string>                            # For GKE, this should be the UID (a number)

