resources:
  - name: aws-cluster                              
    type: cluster                               
    integration: AWS-Int         
    pointer:
      sourceName : "default"                   
      region: "us-west-2"

#Resource Configuration for Eureka. 
  - name: cntr-eureka                               
    type: image                                  
    integration: myregistry                        
    pointer:
      sourceName: "hrishi/ms_eureka"                    
    seed:
      versionName: "latest"                    

  - name: docker-options-eureka                           
    type: dockerOptions                      
    version:
      portMappings:                             
        - "8761:8761"
      publishAllPorts : true

#Resource Configuration for Catalog. 
  - name: cntr-catalog                               
    type: image                                  
